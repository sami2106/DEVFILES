schemaVersion: 2.1.0
metadata:
  name: python-sa01
components:
  - name: python
    container:
      #image: docker.io/sami2106/my-image-small:latet #registry.redhat.io/devspaces/udi-rhel8:3.5
      image: linux91.local:8445/sami2106/my-image-small:latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
