components: []
  - name: tools
    container:
      #env: 
      #  - name: USE_JAVA17
      #    value: 'true'
      #  - name: JAVA_HOME
      #    value: /usr/lib/jvm/java-17-openjdk-17.0.6.0.10-3.el8_7.x86_64     
      #image: registry.redhat.io/devspaces/udi-rhel8@sha256:99ff1b5c541855e4cf368816c4bcdcdc86d32304023f72c4443213a4032ef05b
      image: docker.io/sami2106/mydevimage:latest
      mountSources: true
      memoryLimit: 4Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: kissapi
          protocol: http
          targetPort: 3000
          path: /api 
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      component: python
      group:
        kind: run
      label: Run the application
      workingDir: '${PROJECTS_ROOT}/python-hello-world'
    id: run
